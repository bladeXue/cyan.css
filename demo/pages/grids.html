<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grids Demo</title>

    <link rel="stylesheet" href="css/pale/_xcss.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="container">

        <form class="x-form">
            <fieldset>
                <legend>一个简单的单行表单</legend>

                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">

                <label for="remember">
                    <input id="remember" type="checkbox"> 记住我
                </label>

                <button type="submit" class="x-button x-button-primary">登录</button>
            </fieldset>
        </form>
        <div class="line"></div>

        <form class="x-form x-form-stacked">
            <fieldset>
                <legend>堆叠式表单</legend>

                <label for="email">Email</label>
                <input id="email" type="email" placeholder="Email">

                <label for="password">Password</label>
                <input id="password" type="password" placeholder="Password">

                <label for="state">State</label>
                <select id="state">
                    <option>AL</option>
                    <option>CA</option>
                    <option>IL</option>
                </select>

                <label for="remember" class="x-checkbox">
                    <input id="remember" type="checkbox"> Remember me
                </label>

                <button type="submit" class="x-button x-button-primary">Sign in</button>
            </fieldset>
        </form>
        <div class="line"></div>

        <form class="x-form x-form-aligned">
            <fieldset>
                <div class="x-control-group">
                    <label for="name">Username</label>
                    <input id="name" type="text" placeholder="Username">
                </div>

                <div class="x-control-group">
                    <label for="password">Password</label>
                    <input id="password" type="password" placeholder="Password">
                </div>

                <div class="x-control-group">
                    <label for="email">Email Address</label>
                    <input id="email" type="email" placeholder="Email Address">
                </div>

                <div class="x-control-group">
                    <label for="foo">Supercalifragilistic Label</label>
                    <input id="foo" type="text" placeholder="Enter something here...">
                </div>

                <div class="x-controls">
                    <label for="cb" class="x-checkbox">
                        <input id="cb" type="checkbox"> I've read the terms and conditions
                    </label>

                    <button type="submit" class="x-button x-button-primary">Submit</button>
                </div>
            </fieldset>
        </form>
        <div class="line"></div>

        <form class="x-form x-form-stacked">
            <fieldset>
                <legend>Legend</legend>

                <div class="x-g">
                    <div class="x-u-1 x-u-md-1-3">
                        <label for="first-name">First Name</label>
                        <input id="first-name" class="x-u-23-24" type="text">
                    </div>

                    <div class="x-u-1 x-u-md-1-3">
                        <label for="last-name">Last Name</label>
                        <input id="last-name" class="x-u-23-24" type="text">
                    </div>

                    <div class="x-u-1 x-u-md-1-3">
                        <label for="email">E-Mail</label>
                        <input id="email" class="x-u-23-24" type="email" required>
                    </div>

                    <div class="x-u-1 x-u-md-1-3">
                        <label for="city">City</label>
                        <input id="city" class="x-u-23-24" type="text">
                    </div>

                    <div class="x-u-1 x-u-md-1-3">
                        <label for="state">State</label>
                        <select id="state" class="x-input-1-2">
                            <option>AL</option>
                            <option>CA</option>
                            <option>IL</option>
                        </select>
                    </div>
                </div>

                <label for="terms" class="x-checkbox">
                    <input id="terms" type="checkbox"> I've read the terms and conditions
                </label>

                <button type="submit" class="x-button x-button-primary">Submit</button>
            </fieldset>
        </form>
        <div class="line"></div>

        <form class="x-form">
            <fieldset class="x-group">
                <input type="text" class="x-input-1-2" placeholder="Username">
                <input type="text" class="x-input-1-2" placeholder="Password">
                <input type="email" class="x-input-1-2" placeholder="Email">
            </fieldset>

            <fieldset class="x-group">
                <input type="text" class="x-input-1-2" placeholder="A title">
                <textarea class="x-input-1-2" placeholder="Textareas work too"></textarea>
            </fieldset>

            <button type="submit" class="x-button x-input-1-2 x-button-primary">Sign in</button>
        </form>
        <div class="line"></div>

        <form class="x-form">
            <input class="x-input-1" type="text" placeholder=".x-input-1"><br>
            <input class="x-input-2-3" type="text" placeholder=".x-input-2-3"><br>
            <input class="x-input-1-2" type="text" placeholder=".x-input-1-2"><br>
            <input class="x-input-1-3" type="text" placeholder=".x-input-1-3"><br>
            <input class="x-input-1-4" type="text" placeholder=".x-input-1-4"><br>
        </form>
        <div class="line"></div>

        <form class="x-form x-g">
            <div class="x-u-1-4">
                <input class="x-input-1" type="text" placeholder=".x-u-1-4">
            </div>
            <div class="x-u-3-4">
                <input class="x-input-1" type="text" placeholder=".x-u-3-4">
            </div>

            <div class="x-u-1-2">
                <input class="x-input-1" type="text" placeholder=".x-u-1-2">
            </div>
            <div class="x-u-1-2">
                <input class="x-input-1" type="text" placeholder=".x-u-1-2">
            </div>

            <div class="x-u-1-8">
                <input class="x-input-1" type="text" placeholder=".x-u-1-8">
            </div>
            <div class="x-u-1-8">
                <input class="x-input-1" type="text" placeholder=".x-u-1-8">
            </div>
            <div class="x-u-1-4">
                <input class="x-input-1" type="text" placeholder=".x-u-1-4">
            </div>
            <div class="x-u-1-2">
                <input class="x-input-1" type="text" placeholder=".x-u-1-2">
            </div>

            <div class="x-u-1-5">
                <input class="x-input-1" type="text" placeholder=".x-u-1-5">
            </div>
            <div class="x-u-2-5">
                <input class="x-input-1" type="text" placeholder=".x-u-2-5">
            </div>
            <div class="x-u-2-5">
                <input class="x-input-1" type="text" placeholder=".x-u-2-5">
            </div>

            <div class="x-u-1">
                <input class="x-input-1" type="text" placeholder=".x-u-1">
            </div>
        </form>
        <div class="line"></div>

        <form class="x-form">
            <input type="email" placeholder="Requires an email" required>
        </form>
        <div class="line"></div>

        <form class="x-form">
            <input type="text" placeholder="Disabled input here..." disabled>
        </form>
        <div class="line"></div>

        <form class="x-form">
            <input type="text" value="Readonly input here..." readonly>
        </form>
        <div class="line"></div>

        <form class="x-form">
            <input type="text" class="x-input-rounded">
            <button type="submit" class="x-button">Search</button>
        </form>
        <div class="line"></div>

        <form class="x-form">
            <label for="option-one" class="x-checkbox">
                <input id="option-one" type="checkbox" value="">
                Here's option one.
            </label>

            <label for="option-two" class="x-radio">
                <input id="option-two" type="radio" name="optionsRadios" value="option1" checked>
                Here's a radio button. You can choose this one..
            </label>

            <label for="option-three" class="x-radio">
                <input id="option-three" type="radio" name="optionsRadios" value="option2">
                ..Or this one!
            </label>
        </form>
        <div class="line"></div>
    </div>

</body>

</html>
